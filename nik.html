 <!DOCTYPE HTML>
 <html lang="en-US">
 <head>
 	<meta charset="UTF-8">
 	<title></title>
 </head>
 <body>
 	<div id="time"></div>
 	<script type="text/javascript">
 	var d = new Date();
 	var hour = d.getHours();
 	var min = d.getMinutes();
	document.getElementById('time').innerHTML = 'time is ' + hour + ":"+ min;
	</script>
	 
 </body>
 </html>
